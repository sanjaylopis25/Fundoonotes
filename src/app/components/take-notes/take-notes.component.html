<div fxLayout="row" fxLayoutAlign="center none">
    <div  *ngIf="!isShow" (click)="takeanote()"> 
        <mat-card fxLayout="column" fxLayoutAlign="center start" class="card" style="margin-top: 50px; border-radius: 8px;height: 50px;">
        <div fxLayout="row" fxLayoutAlign="start center">
            <div>    
                <input type="notes" class="textin" placeholder="Take a note...">          
            </div>  
            <div>
                <button type="button" class="icons" mat-button style="opacity: 60%;">
                    <img class="img" src="../../../assets/outline_check_box_black_24dp.png" width="25px" height="25px" />
                </button>  
            </div>
            <div>
                <button type="button" class="icons" mat-button style="opacity: 60%;">
                    <img class="img" src="../../../assets/outline_brush_black_24dp.png" width="25px" height="25px" />
                </button>  
            </div>
            <div>
                <button type="button" class="icons" mat-button style="opacity: 60%;">
                    <img class="img" src="../../../assets/outline_image_black_24dp.png" width="25px" height="25px" />
                </button>  
            </div>
        </div>           
        </mat-card>
    </div>
<div > 
 
<div *ngIf="isShow">
    <mat-card fxLayout="column" fxLayoutAlign=" stretch" class="card2" style="margin-top: 50px; border-radius: 8px;"> 
    <div fxLayout="row" fxLayoutAlign="start center">
    <div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
        <input type="notes" [(ngModel)]="title" class="textin1" placeholder="Title...">
    </div>
    <div>
        <button type="button" class="icons" mat-button style="opacity: 60%;">
            <img class="img" src="../../../assets/outline_push_pin_black_24dp.png" width="25px" height="25px" />
        </button>  
    </div>
    </div>
    <div>
        <textarea matInput [(ngModel)]="description" class="text1" placeholder="Take a note..." cdkTextareaAutosize
        #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="40"></textarea>   
    </div>        
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div>
                <app-icons></app-icons>
            </div>
            <div>
                <a class="link" mat-button  (click)="isShow=!isShow" (click)="close()">Close</a>
            </div>
        </div>
    </mat-card>
</div>
  
</div>
