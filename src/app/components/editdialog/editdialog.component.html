<div mat-dialog-content style="height: 150px;">
  
    
        <div fxLayout="row" fxLayoutAlign="start center">
        <div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
            <input type="notes"  [(ngModel)]="title"  class="textin1" placeholder="Title...">
        </div>
        <div>
            <button type="button" class="icons" mat-button style="opacity: 60%;">
                <img class="img" src="../../../assets/outline_push_pin_black_24dp.png" width="25px" height="25px" />
            </button>  
        </div>
        </div>
        <div>
            <textarea matInput class="text1" [(ngModel)]="description" placeholder="Take a note..." cdkTextareaAutosize

        </div>        
            <div fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                    <app-icons></app-icons>
                </div>
                
            </div>
       
   
</div>
<div mat-dialog-actions>
